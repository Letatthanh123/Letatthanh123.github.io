<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tat Thanh Web Design</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <section id="showcase">
            <div class="container">
                <div class="content-section" style="margin-bottom: 50px">
                    <h1 class="section-heading">Liên hệ</h1>
                    <p class="section-sub-heading">Liên hệ ngay đến chúng tôi</p>
                </div>
            </div>
        </section>
    </header>
    <section id="lienhe">
        <div class="contact">
            <div class="col col-hafl">   
                <p><strong><i class="ti-location-pin"></i>Nha Trang, Khánh Hòa</strong></p>
                <p><strong><i class="ti-mobile"></i>Điện thoại:0123456789</strong></p>
                <p><strong><i class="ti-email"></i>Email:123456@gmail.com</strong></p>
            </div> 
        </div>
    </section>
    <section id="thongtin">
        <div class="khung"> 
            <div class="col col-half">
                <input type="text" name="" placeholder="Name" id="" class="form-control">
            </div>
            <div class="col col-half">
                 <input type="text" name="" placeholder="Email" id="" class="form-control">
            </div>
            <div class="col col-full">
                 <input type="email" name="" placeholder="Message" id="" class="form-control">
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
        </div>
    </section>
    <footer>
        <div class="duoi">
            <nav>
                <p><strong>Welcom to My Website, Copyright &copy; 2023</strong></p>
            </nav> 
        </div>     
    </footer>
</body>
</html>
